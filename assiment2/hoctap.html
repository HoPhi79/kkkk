<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Điểm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:hover {
            background-color: aquamarine;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Bảng Điểm</h1>
    
    <table>
        <thead>
            <tr>
                <th>Số thứ tự</th>
                <th>Môn học</th>
                <th>Điểm thành phần 1</th>
                <th>Điểm thành phần 2</th>
                <th>Điểm thành phần 3</th>
                <th>Điểm tổng kết</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Toán</td>
                <td>8.0</td>
                <td>7.5</td>
                <td>9.0</td>
                <td>8.2</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Văn</td>
                <td>7.0</td>
                <td>7.5</td>
                <td>8.0</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Tiếng Anh</td>
                <td>9.0</td>
                <td>8.5</td>
                <td>9.5</td>
                <td>9.0</td>
            </tr>
            <!-- Thêm các dòng khác tương tự -->
        </tbody>
    </table>
    <div>
        <button class="back-button" onclick="location.href='index.html'">Quay lại trang chủ</button>
    </div>
</body>
</html>
